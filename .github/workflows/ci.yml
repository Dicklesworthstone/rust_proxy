name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  rust-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clone path dependencies
        run: |
          cd ..
          git clone https://github.com/Dicklesworthstone/rich_rust.git rich_rust || true
          git clone https://github.com/Dicklesworthstone/toon_rust.git toon_rust || true

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Format
        run: cargo fmt --check

      - name: Clippy
        run: cargo clippy --all-targets -- -D warnings

      - name: Check
        run: cargo check --all-targets

      - name: Test
        run: cargo test
